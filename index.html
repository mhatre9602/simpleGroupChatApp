<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We-Chat</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="/js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="wechat.png" alt="app logo">
    </nav>
    <div class="container">
        <!-- <div class="message right">Pratik:Hey how are you</div>
        <div class="message left">Anuj: I am fine</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-container">

            <button class="btn m-2" type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
